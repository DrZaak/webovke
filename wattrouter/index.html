<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wattrouter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: #005F6A;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 15px;
            max-width: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #e67e22;
        }
        p {
            font-size: 1.2rem;
        }
        .radek {
            background: #666;
        }
        .radecek {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
      <tr class="radek">
        <th>Fotovoltaika</th>
        <th>Měnič</th>
        <th>DS</th>
        <th>Akumulace</th>
      </tr>
      <tr>
        <td>3698 W</td>
        <td>1547 W</td>
        <td>105 W</td>
        <td>1269 W</td>
      </tr>
      <tr class="radecek">
        <td>240 V</td>
        <td>241 V</td>
        <td>239 V</td>
        <td>52.1 V</td>
      </tr>
      <tr>
      <td>26.2 A</td>
      <td>10.5 A</td>
      <td>2.4 A</td>
      <td>55.9 A</td>
    </table>
        </div>
</body>
</html>
